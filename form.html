<form action="/process" method="post">
    <div>
        <label>First Name:*</label>
        <input type="text" name="FirstName" placeholder="Your firstname...">
    </div>
    <div>
        <label>Last Name:* </label>
        <input type="text" name="LastName" placeholder="Your lastname...">
    </div>
    <div>
        <label>Email Address:* </label>
        <input type="text" name="email" placeholder="Your email...">
    </div>
    <div>
        <label>Password: *</label>
        <input type="text" name="password" placeholder="Password">
    </div>
    <div>
        <label>Confirm Password:* </label>
        <input type="text" name="confirmpassword" placeholder="confirmPassword">
    </div>
    <div>
        <label>Birthday:*</label>
        <input type="date" name="dob">
    </div>
    <div>
        <input type="radio" name="font" value="name" id="Male">
        <label for="Male">Male</label>
        <input type="radio" name="font" value="normal" id="Female">
        <label for="Female">Female</label>
        <input type="radio" name="font" value="normal" id="Non-binory">
        <label for="Non-binory">Non-binory</label>
        <input type="radio" name="font" value="normal" id="Prefer-not">
        <label for="I perfer not to answer">I perfer not to answer</label>
    </div>
    <div>
        <label>A short description about myself:</label>
        <textarea name="comment" cols="20" rows="2"></textarea>
    </div>
    <div><select name="Favourite Language:">
            <option>JavaScript</option>
            <option>c#</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="offers" id="offers" checked>
        <label for="offers">Yes I would like to receivr periodic email updates</label>
    </div>
    <input type="submit" value="Create Account">
    <div>
        <label>* indicates a required field</label>
    </div>
</form>
